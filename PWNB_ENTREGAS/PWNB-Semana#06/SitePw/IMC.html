<body>
    <header>

    <div class="container">
        <div id="calc-container">
            <h2>Calcule seu Indice de Massa Corporal</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input type="text" name="height" id="height" placeholder="(Exemplo 1,69)"/>
                    </div>
                    <div class="form-control">
                        <label for="weight">Peso:</label>
                        <input type="text" name="weight" id="weight" placeholder="(Exemplo 75,8)"/>
                    </div>
                </div>
                <div class="action-control">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>
        <div id="result-container" class="hide">
            <p id="imc-number">Seu IMC: <span ></span></p>
            <p id="imc-info">Categoria: <span ></span></p>
            <h3>Veja todas as categorias:</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
            </div>
            <button id="imc-back-btn">Voltar</button>
        </div>
    </div>
